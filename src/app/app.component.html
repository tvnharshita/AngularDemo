<div class="container">

  <div style="margin-top:10px;width:500px;background-color: rgb(247, 239, 239);" class="blockquote">Take Notes</div>

<div class="form-group">
  <input type="text" [(ngModel)]="text" (keyup.enter)="OnInput($event)"  placeholder="add new note" class="form-control" style="width:500px;">

  <table style="margin-top:10px;">
      <tr *ngFor="let eachTask of listOfTasks" style="margin: 5px;">
        <td style="border:1px solid rgb(247, 239, 239); width:500px;height:38px;margin: 5px;">
          <input type="checkbox" (change)="addProp($event)" style="float:left;margin-top:9px;margin-right: 5px;" >
          <div style="margin-top: 4px;">
            {{eachTask.task}}
                <span style="font-size:0.7em;float:right;margin-top:3px;margin-right: 5px;">{{eachTask.date | date: 'M/d/yy, h:mm a'}}</span>
              </div>
            <!-- <div style="float:left">
                
            </div>  -->
        </td>
      </tr>
    </table>
  
</div>




</div>
